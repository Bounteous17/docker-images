version: '3'
services:
  db:
    image: postgres:latest
    command: >
      -c ssl=on
      -c ssl_cert_file=/var/lib/pgsql/postgres.crt
      -c ssl_key_file=/var/lib/pgsql/postgres.key
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
       - ./persist/db:/var/lib/pgsql/data
       - ./ca/postgres.crt:/var/lib/pgsql/postgres.crt
       - ./ca/postgres.key:/var/lib/pgsql/postgres.key